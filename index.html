<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <header class="text-center py-4 bg-primary text-white">
    <h1>Pokedox</h1>
    <p>Your personal Pokémon encyclopedia</p>
  </header>
  <main class="container">
    <div id="pokemon-list" class="row gy-3"></div>
    <div class="text-center mt-4">
      <button id="load-more" class="btn btn-pink">Load more</button>
    </div>
  </main>

  <!-- Pokémon Details Modal -->
  <div id="pokemon-details-modal" class="modal fade" tabindex="-1" aria-labelledby="pokemonDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonDetailsModalLabel">Pokémon Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="pokemon-details">
          <!-- Pokémon details will be inserted here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
